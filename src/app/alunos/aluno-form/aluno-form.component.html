<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>



<div class="row">
    <div class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <input disabled [(ngModel)]="aluno.id" id="disabled" type="text" class="validate">
                <label for="disabled" class="active">#</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="nome" [(ngModel)]="aluno.nome" class="validate">
                <label for="nome" class="active">Nome</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s12">
                <input id="email" [(ngModel)]="aluno.email" class="validate">
                <label for="email" class="active">Email</label>
            </div>
        </div>
     
    </div>
    </div>
